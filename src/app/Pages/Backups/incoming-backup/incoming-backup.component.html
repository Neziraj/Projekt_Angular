<table class="TableSettings table-bordered">
  <thead>
  <tr class="TableHeader">
    <td *ngFor="let head of headers" scope="col">{{head}}</td>
  </tr>
  </thead>

  <tbody class="TableBox" >
  <tr class="Row" *ngFor="let query of IncomingBackupQuery$">
    <td>{{ query.Datum}}</td>
    <td>{{ query.ClientName}}</td>
    <td>{{ query.ConfigurationName }}</td>
    <td>{{ query.Description}}</td>
  </tr>
  </tbody>
</table>
