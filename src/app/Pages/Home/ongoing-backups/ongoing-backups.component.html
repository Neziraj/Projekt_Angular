<table class="TableSettings table-bordered">

  <thead class="TableHeader">
  <tr>
    <td *ngFor="let head of headers" scope="col">{{head}}</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let query of HomeQuery$">
    <td>{{ query.CLName }}</td>
    <td>{{ query.COName }}</td>
    <td>{{ query.Desc }}</td>
  </tr>

  </tbody>

</table>
