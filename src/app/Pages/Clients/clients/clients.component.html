<table class="TableSettings table-bordered">
  <thead>
        <tr class="TableHeader">
            <td *ngFor="let head of headers">{{ head }}</td>
        </tr>
    </thead>
    <tbody class="TableBox">
        <tr  *ngFor='let client of ClientQuery$'>
            <td>{{ client.Id }}</td>
            <td>{{ client.Name }}</td>
            <td>{{ client.IP }}</td>
            <td>{{ client.MAC }}</td>
            <td>{{ client.Configuration }}</td>
          <td class="Row">
            <button type="button" class="btn btn-outline-secondary" >Nastaven√≠</button>
          </td>
          <td class="Row">
          <button type="button" class="btn btn-outline-danger" (click)="OnDelete()">Smazat</button>
        </td>
        </tr>
    </tbody>

</table>
