<table class="TableSettings table-bordered">
  <thead>
  <tr class="TableHeader">
    <td *ngFor="let head of headers">{{ head }}</td>
  </tr>
  </thead>
  <tbody class="TableBox">
  <tr class="Row" *ngFor='let query of NewClientsQuery$'>
    <td>{{ query.Name }}</td>
    <td class="Row">
      <button type="button" (click)="openModal('edit-client-modal', query)"class="btn btn-success">Přijmout</button>
    </td>
    <td class="Row">
      <button type="button" (click)="Deny(query)" class="btn btn-danger">Odmítnout</button>
    </td>
  </tr>
  </tbody>
</table>

<jw-modal class="NewClientsModal" id="edit-client-modal">
  <h1>Nový klient</h1>
  <input class="form-control" #myInput  type="text" placeholder="Název Klienta" />
  <button (click)="closeModal('edit-client-modal'); saveNewClientName(myInput.value)" class="btn btn-success">Save</button>
  <button (click)="closeModal('edit-client-modal');" class="btn btn-danger">Close</button>
</jw-modal>
