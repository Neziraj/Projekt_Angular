<form [formGroup]="loginForm" (ngSubmit)="OnSubmit(email, password)">

  Email:
  <input formControlName="email">
  <span *ngIf="email.invalid && email.touched">
      Vyplňte email!
  </span>

  Heslo:
  <input formControlName="password">
  <span *ngIf="password.invalid && password.touched">
      Vyplňte heslo!
  </span>

  <button [disabled]="loginForm.invalid" type="submit">Přihlásit se</button>
  <button >Nemáte účet? Založte si ho...</button>

</form>
