<h1 class="LoginTitle" >Přihlášení</h1>

<form [formGroup]="loginForm">

  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="username" class="form-control shadow" />
  </div>

  <div class="form-group">
    <label>Heslo</label>
    <input type="password" formControlName="password" class="form-control shadow" />
  </div>

  <div class="form-group">
    <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary shadow">
      Přihlásit se
    </button>
  </div>

</form>
